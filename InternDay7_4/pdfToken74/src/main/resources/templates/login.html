<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <div
            id="loginbox"
            style="margin-top: 50px"
            class="col-md col-md-offset col-sm col-sm-offset"
    >
        <div class="card border-info">
            <div class="card-header bg-info">Giriş Yap</div>
            <div class="card-body">
                <div class="card-text">
                    <!-- Login Form -->
                    <form th:action="@{/login}"  method="POST" class="form-horizontal">
                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->

                                    <!--
                                                      <div>

                                                          <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                              Invalid username and password.
                                                          </div>

                                                      </div>
                                                      -->
                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <input
                                    type="email"
                                    name="mail"
                                    placeholder="Mail Adresiniz"
                                    class="form-control"
                                    required
                            />
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input
                                    type="password"
                                    name="password"
                                    placeholder="Şifre"
                                    class="form-control"
                                    required
                            />
                        </div>

                        <!-- Login/Submit Button -->
                        <div
                                style="margin-top: 10px; display: inline-flex"
                                class="form-group"
                        >
                            <div class="col-sm controls">
                                <button type="submit" class="btn btn-success">
                                    Giriş Yap
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
