<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anasayfa</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #f24c3d">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5" style="background-color: #f2be22">
        <h1 class="display-5 fw-bold">Pdf Hesaplayıcı</h1>
        <p class="col-md-8 fs-4">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem,
          odit dolorem vel non laudantium ipsam neque molestiae?
        </p>
        <!-- <button class="btn btn-primary btn-lg" type="button">
          Example button
        </button>-->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <h1>PDF Yükleme Sitesi</h1>
          <div><h3>Yüklenecek Pdf i Seçiniz</h3></div>
          <form
                  id="uploadForm"
            action="/v1/document/upload"
            method="post"
            enctype="multipart/form-data"
          >
            <label for="file">Select a PDF file:</label>
            <input type="file" name="file" accept=".pdf" required>
            <button type="submit">Calculate Word Count</button>
          </form>
          <div>
            <p id="wordCount">Word Count: <span id="count">0</span></p>
          </div>
        </div>
        <div class="col-sm-2" style="background-color: #f29727">
          <div>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste est
            incidunt laboriosam tempore!
          </div>
        </div>
      </div>
    </div>
    <script>
          document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/v1/document/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.querySelector('#count').textContent = data;
                } else {
                    console.error('Error calculating word count');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
